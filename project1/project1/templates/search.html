{% extends "layout.html" %}

{% block title %} Books {% endblock %}

{% block body %}

<form action="{{ url_for('search')}}" method="POST" class="findbook" class="form-group">

    <legend>Search for a book!</legend>

    <input type="text" name="ISBN" class="form-control" placeholder="enter the ISBN of a book"><br>

    <input type="text" name="title" class="form-control" placeholder="enter the title of a book"><br>

    <input type="text" name="author" class="form-control" placeholder="enter the author of a book"><br>

    <input type="submit" value="Find Book" class="btn btn-primary">

</form>

<div class="maincontent">
    {% if books %}

    {% for book in books %}
    <div class="book">
        <p><a href="{{ url_for('book', isbn=book.isbn) }}">{{ book.title }}</a> by {{ book.author }}</p>
    </div>
    {% endfor %}


    {% elif message %}

    <div class="alert alert-danger" role="alert">{{ message }}</div>

    {% else %}

    <div class="alert alert-warning" role="alert">{{ default_message }}</div>

    {% endif %}
</div>


{% endblock %}
