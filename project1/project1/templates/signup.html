{% extends "layout.html" %}

{% block title %} Join Us {% endblock %}

{% block body %}

<form action="{{ url_for('signup')}}" method="POST" class="form" class="form-group">

    {% if message %}
    <div class="alert alert-success" role="alert">{{ message }} <a href="{{ url_for('login')}}">login</a></div>
    {% elif message_error %}
    <div class="alert alert-primary" role="alert">{{ message_error }}</div>
    {% endif %}

    <legend>Join us Today!</legend>

    <input type="text" name="username" class="form-control" placeholder="enter a username..." required><br>

    <input type="email" name="email" class="form-control" placeholder="insert your e-mail" required><br>

    <input type="password" name="password" class="form-control" placeholder="create a password" required><br>

    <small>
        Already have an account? <a href="{{ url_for('login')}}">Log-in here </a><br><br>
    </small>

    <input type="submit" value="Sign up" class="btn btn-primary">

</form>

{% endblock %}
